<div class="modal-dialog">

  <!-- Modal content-->
  <div class="modal-content card" style="border-radius: 5px;">
    <div class="modal-header" style="    background: #1ab394;
border-top-left-radius: 5px;
border-top-right-radius: 5px;">
      <h4 class="modal-title mx-auto"><img  src="https://lh3.googleusercontent.com/-Zxh4srAEtU0/Wp0cZV-PJuI/AAAAAAAAD4E/En5x5c53s44jzvG8M0sSyFZXoRhGXfBzwCL0BGAYYCw/h100/2018-03-05.png" alt=""></h4>
    </div>
    <div class="modal-body">
      <p style="text-align:center;color:#1ab394;font-size:24px;font-weight:500;">Payment Successful!</p>
      <p style="color:#555555;">Transaction ID:&nbsp;<strong style="font-weight:500;font-size:20px;color: #222222;">{{tranId}}</strong>
        <!-- <p style="color:#555555;">Number of Listings bought:&nbsp;{{cnt}} -->
      <br>Payment amount:&nbsp;<strong style="font-weight:500;font-size:20px;color: #222222;">${{amt}}</strong>
      <br>Date:&nbsp;<strong style="font-weight:500;font-size:20px;color: #222222;">{{date}}</strong>
    </p>
    <hr>
    <p >For complete details of your purchase click on "Orders" tab.</p>
    <p >Thank you for shopping with us. Hope to see you soon.</p>
    </div>
    <!-- <div class="modal-footer">
      <button type="button" [routerLink]="'../buy-orders/'" routerLinkActive="active" class="btn btn-default">My Orders</button>
    </div> -->
  </div>

</div>
