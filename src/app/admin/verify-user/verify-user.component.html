<div class="container">
  <table  mat-table [dataSource]="kycSubmitted" multiTemplateDataRows matSort class="mat-elevation-z8 w-100">
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let element"> {{element?.email}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name  </th>
      <td mat-cell *matCellDef="let element"> {{element?.firstName+element?.lastName }}  </td>
    </ng-container>

    <!-- <ng-container matColumnDef="bankAccount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Bank Account  </th>
      <td mat-cell *matCellDef="let element">

        <div> {{element.accountNumber}}</div>
      </td>
    </ng-container>

    <ng-container matColumnDef="ifsc">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> IFSC Code</th>
      <td mat-cell *matCellDef="let element"> {{element?.ifscCode}} </td>
    </ng-container> -->

    <ng-container matColumnDef="ssn">
      <th mat-header-cell *matHeaderCellDef > SSN </th>
      <td mat-cell *matCellDef="let element">
        <strong>{{element?.ssn}}</strong>
      </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef > Actions </th>
      <td mat-cell *matCellDef="let element">
        <button  (click)="verifyUser(element.id)" class="m-2 button">Verify User</button>
      </td>
    </ng-container>

    <tr  mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr  mat-row *matRowDef="let element; columns: displayedColumns;" class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element;expandedElementId=element.taskId">
    </tr>
  </table>
  </div>
  <app-loader *ngIf="isLoading"></app-loader>

<app-no-data *ngIf="kycSubmitted.length==0"></app-no-data>
